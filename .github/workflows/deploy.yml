name: Continuous Deployment

on:
  push:
    branches:
      - main # Cambia esto segÃºn tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setting up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Install Surge
        run: npm install -g surge

      - name: Deploying website
        run: surge ../PrimerParcial-Electiva2/PrimerParcial-Electiva2 https://manudls-pl.surge.sh --token ${{SURGE_TOKEN }}

      - name: Deployment URL
        run: echo "Please visit => https://manudls-pl.surge.sh"
